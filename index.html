function get_options(field){
  var x = document.getElementById(field);
  var r = [];
  for (var i = 0; i < x.length; i++) {
    r.push(x.options[i].value);
  }
  return r
}


function cycle_pv(id) {
  const x=document.getElementById(id);
  const v=x.innerHTML;
  const pvmax=custos.vita;
  const ing=custos.ingombro;
  const clicked = parseInt(id.slice(2));
  if (clicked<=ing) {
   if (v == 'X' ) x.innerHTML='/';
   else  x.innerHTML='X';
  }
  else if (clicked>pvmax) x.innerHTML=' ';
  else if (v == 'X') x.innerHTML=' ';
  else if (v == ' ') x.innerHTML='X';
}

function from_form(){
  var the_custos={}
  var data1=document.forms["charsheet"].getElementsByTagName("input");
  var data2=document.forms["charsheet"].getElementsByTagName("select");
  for (var i=0; i<data1.length; i++){
      the_custos[data1[i].id]=data1[i].value
  }
  for (var i=0; i<data2.length; i++){
      the_custos[data2[i].id]=data2[i].value
  }
  custos=the_custos;
  return the_custos;
}

function to_form(the_custos){
  custos=the_custos;
  var data1=document.forms["charsheet"].getElementsByTagName("input");
  var data2=document.forms["charsheet"].getElementsByTagName("select");
  console.log(custos['nome'])
  for (var i=0; i<data1.length; i++){
    console.log("checking", data1[i].id);
    if (custos.hasOwnProperty(data1[i].id)) {
      console.log("found", data1[i].id);
      data1[i].value=custos[data1[i].id]
    }
    if (custos.hasOwnProperty('peritiae'))
    if (custos['peritiae'].hasOwnProperty(data1[i].id)) {
      console.log("found", data1[i].id);
      data1[i].value=custos['peritiae'][data1[i].id]
    }
    if (custos.hasOwnProperty('virtutes'))
    if (custos['virtutes'].hasOwnProperty(data1[i].id)) {
      console.log("found", data1[i].id);
      data1[i].value=custos['virtutes'][data1[i].id]
    }
    if ("mult" == data1[i].id.substring(0,4)) {
      console.log("mult", data1[i].id.substring(4,data1[i].id.length));
      if (custos.hasOwnProperty('moltiplicatori'))
      if (custos['moltiplicatori'].hasOwnProperty(data1[i].id.substring(4,data1[i].id.length))) {
        console.log("found", data1[i].id);
        data1[i].value=custos['moltiplicatori'][data1[i].id.substring(4,data1[i].id.length)]
      }
    }
    if (custos.hasOwnProperty('languages')) {
      if ("lingue1" == data1[i].id) {
        var l = custos['languages'];
        data1[i].value=l.slice(0, l.length/2)
      }
      if ("lingue2" == data1[i].id) {
        var l = custos['languages'];
        data1[i].value=l.slice(l.length/2, l.length)
      }
    }
    if ("spec" == data1[i].id.substring(0,4)) { // spec value
         data1[i].value=0;
    }
  }  
  for (var i=0; i<data2.length; i++){
    console.log("checking", data2[i].id);
    if (custos.hasOwnProperty(data2[i].id)) {
      console.log("found", data2[i].id);
      data2[i].value=custos[data2[i].id]
    }
    if ("spec" == data2[i].id.substring(0,4)) { // spec id
         data2[i].value="empty";
    }
  }
  for (var i = 1; i<=40; i++) {
    const id="pv"+i.toString();
    document.getElementById(id).innerHTML='X';
    cycle_pv(id);
  }
  // Fix equipment
  if (custos.hasOwnProperty('equipaggiamento')) { 
    armatura = custos['equipaggiamento']['armatura'];
    scudo = custos['equipaggiamento']['scudo'];
    arma_ravvicinata = custos['equipaggiamento']['armi_ravvicinate'][0];
    arma_ravvicinata_secondaria = custos['equipaggiamento']['armi_ravvicinate'][1];
    arma_distanza = custos['equipaggiamento']['armi_distanza'][0];
    document.getElementById('armatura').value=armatura;
    document.getElementById('scudo').value=scudo;
    document.getElementById('arma_ravvicinata').value=arma_ravvicinata;
    document.getElementById('arma_ravvicinata_secondaria').value=arma_ravvicinata_secondaria;
    document.getElementById('arma_distanza').value=arma_distanza;
  }
  // Fix Specializations
  if (custos.hasOwnProperty('specializzazioni')) { 
    specs = custos['specializzazioni'];
    console.log(specs);
    var options = { 
      "DeBello" : get_options("specDeBello1"),
      "DeCorpore" :   get_options("specDeCorpore1"),
      "DeMagia" :   get_options("specDeMagia1"),
      "DeNatura" :   get_options("specDeNatura1"),
      "DeScientia" :   get_options("specDeScientia1"),
      "DeSocietate" :   get_options("specDeSocietate1")
    }
    var next_slot = {
      "DeBello" : 1,
      "DeCorpore" :   1,
      "DeMagia" :   1,
      "DeNatura" :   1,
      "DeScientia" :   1,
      "DeSocietate" :  1 
    }
    for (var i = 0; i < specs.length; i++) {
      for (var p in options) {
        if (options[p].includes(specs[i].id)) {
          document.getElementById("spec"+p+next_slot[p].toString()).value=specs[i].id;
          document.getElementById("spec"+p+next_slot[p].toString()+"value").value=specs[i].val;
          next_slot[p]=next_slot[p]+1
        }
      }
    }
  }
  document.getElementById("pietas_current").value=document.getElementById("pietas").value

  qualifica.onchange()
  nome.onchange()
  slider.oninput()
}

def patronymic_particle(origin,sesso):
  if origin == 'Britannia' :
    if sesso == 'female' : return 'nic '
    else : return choice(['mab ', 'ap '])
  elif origin in [ 'Syria', 'Arabia', 'Mesopotamia' ] :
    if sesso == 'female' : return 'Bat-'
    else : return 'Bar-'

def get_praenomen(sesso, origin, family):
  return choice(praenomina[sesso][origin])

def get_nomen(sesso, origin, family):
  if d4()<=2 : 
    if sesso == 'male' : return choice(extra_nomen_male[origin])
    else : return choice(extra_nomen_female[origin])
  return choice(nomina[sesso]['latin'])

def get_cognomen(sesso, origin, family):
  return choice(cognomina[sesso][origin])

def get_name(sesso, origin, family):
  fmt = choice(the_format[sesso][origin])
  r = ''
  for c in fmt : 
    if c=='p' : r+=get_praenomen(sesso, 'latin', family)+' '
    elif c=='n' : r+=get_nomen(sesso, origin, family)+' '
    elif c=='c' : r+=get_cognomen(sesso, province_to_language[origin], family)+' '
    elif c=='m' : 
      r+=patronymic_particle(origin, sesso)
      sesso='male'
  if len(fmt) < 2 : r+=choice(locative[sesso][origin])
  return r

class Custos(object):
  def qualifica_ottima(self):
    q=sorted({ q1 : sum([ self.virtutes[i] for i in qualifica[q1] ]) for q1 in qualifica }.items(), key=lambda item: item[1], reverse=True)[0]
    return q[0]
  
  def qualifica_accettabile(self):
    for p in peritiae :
      if self.peritiae[p]<3 or self.peritiae[p]>18 : 
        raise Exception('Illegal peritia: {} {}'.format(p, self.peritiae[p]))
    if self.peritiae[qualifica_peritia[self.qualifica]]>15 : return self.qualifica
    p=sorted(self.peritiae.items(), key=lambda item: item[1], reverse=True)[0]
    if p[1]<15: raise Exception('Peritiae too low: {}'.format(p))
    for q in qualifica_peritia :
      if p[0]== qualifica_peritia[q] : return q
    raise Exception('Highest peritia: {}'.format(p))

  def __init__(self, sesso=None, qualifica=None, origo=None):
    while 1 :
      self.virtutes = { v : d6(2) for v in virtutes }
      self.qualifica=self.qualifica_ottima()
      self.provincia=choice(list(province.keys()))
      self.peritiae=province[self.provincia]
      vp = { k: self.virtutes[k] for k in self.virtutes }
      for p in peritiae :
        x,y = tuple(peritiae[p])
        vx=randint(1,vp[x]) if vp[x]>0 else -vp[x]
        vy=randint(1,vp[y]) if vp[y]>0 else -vp[y]
        vp[x]=-(vp[x]-vx) if vp[x]>0 else 0
        vp[y]=-(vp[y]-vy) if vp[y]>0 else 0
        self.peritiae[p]+=vx+vy
      self.aetas=randint(16,60)
      try : 
        self.qualifica=self.qualifica_accettabile()
        break
      except Exception : pass
    aetas = 'giovane' if self.aetas<=30 else ('adulto' if self.aetas<=45 else 'maturo')
    mod=aetates[aetas]
    for v in self.virtutes : 
      self.virtutes[v]+=mod[v]
    self.vita=self.virtutes['Vigor']+self.virtutes['Coordinatio']+vita[self.qualifica]
    self.pietas=self.virtutes['Sensibilitas']+self.virtutes['Ratio']+pietas[self.qualifica]
    self.moltiplicatori = { k : 2 for k in moltiplicatori }
    self.moltiplicatori[qualifica_peritia[self.qualifica]]+=4
    for i in range(4):
      self.moltiplicatori[choice(moltiplicatori)]+=1
    self.origine = choice(origini[self.provincia])
    self.famiglia = choice(famiglia[self.origine])
    self.specializzazioni={}
    self.specializzazioni[choice(spec_by_orig[self.origine])]=1
    x=choice(spec_by_orig[self.origine])
    while x in self.specializzazioni : x=choice(spec_by_orig[self.origine]) 
    self.specializzazioni[x]=1
    x=choice(spec_by_fam[self.origine][self.famiglia])
    while x in self.specializzazioni : x=choice(spec_by_fam[self.origine][self.famiglia])
    self.specializzazioni[x]=2
    t = specializzazioni[qualifica_peritia[self.qualifica]]
    x=choice(t)
    while x in self.specializzazioni : x=choice(t) 
    self.specializzazioni[x]=1
    x=choice(t)
    while x in self.specializzazioni : x=choice(t) 
    self.specializzazioni[x]=1
    self.specializzazioni=[ { 'id' : s, 'val' : self.specializzazioni[s] } for s in self.specializzazioni ]
    self.citta = ''
    if self.origine in [ 'Civitas', 'Colonia' ] :
      self.citta = choice(insediamenti[self.provincia][self.origine])
    elif self.origine in [ 'Vicus', 'Posto isolato' ] :
      self.citta = gen_vicus(self.provincia)
    else :
      self.citta = gen_castrum(self.provincia)
    self.sesso=choice(['male','female']) if not sesso else sesso
    self.nome=get_name(self.sesso, self.provincia, self.famiglia)
    self.languages=lingue[self.provincia]['fixed']
    self.languages.append(choice(lingue[self.provincia]['choice']))
    self.grado='I'
    self.ingombro=0
    ingombro_max=self.vita/2 #oltre si hanno penalità
    # Armi: stare sotto 1/2 De Bello, Esploratore sotto 6 per usufruire di Cacciatore di Uomini, Assassino sotto 4 per colpo letale
    danno_base = self.peritiae['DeBello']/2
    if danno_base < 3 : danno_base = 3
    if self.qualifica == 'Esploratore' : danno_base = 6
    if self.qualifica == 'Assassino' : danno_base = 4
    sel_armi_mischia = [ a for a in armi_ravvicinate if armi_ravvicinate[a]['Difficoltà']<=danno_base ]
    arma_mischia_primaria = max(sel_armi_mischia, key= lambda x : armi_ravvicinate[x]['Difficoltà'])
    self.ingombro += armi_ravvicinate[arma_mischia_primaria]['ingombro']
    sel_armi_lancio = [ a for a in armi_distanza if armi_distanza[a]['Difficoltà']<=danno_base ]
    arma_lancio =  max(sel_armi_lancio, key = lambda x : armi_distanza[x]['Difficoltà'])
    self.ingombro += armi_distanza[arma_lancio]['ingombro']
    ingombro_max-=self.ingombro
    scudo = None
    armatura = None
    arma_mischia_secondaria = None
    if 'A due mani' not in armi_ravvicinate[arma_mischia_primaria]['Caratteristiche'] :
      if ingombro_max > 18 : scudo = 'Scutum' 
      elif ingombro_max > 12 : scudo = 'Clipeus' 
      elif ingombro_max >= 2 : scudo = 'Parma'
    if scudo : 
      self.ingombro += scudi[scudo]['ingombro']
      ingombro_max -= scudi[scudo]['ingombro']
    if ingombro_max >= 3 :
      armatura = max([ a for a in armature if armature[a]['ingombro'] <= ingombro_max ], key=lambda x : armature[x]['Protezione'])
    if armatura :  
      self.ingombro +=armature[armatura]['ingombro']
      ingombro_max -=armature[armatura]['ingombro']
    if ingombro_max >= 3 :
      sel_armi_mischia = [ a for a in armi_ravvicinate if armi_ravvicinate[a]['Difficoltà']<=min(danno_base,ingombro_max) ]
      arma_mischia_secondaria = max(sel_armi_mischia, key=lambda x : armi_ravvicinate[x]['Difficoltà'])
      self.ingombro += armi_ravvicinate[arma_mischia_secondaria]['ingombro']
    self.equipaggiamento = {}
    if scudo : self.equipaggiamento['scudo']=scudo
    if armatura : self.equipaggiamento['armatura']=armatura
    self.equipaggiamento['armi_ravvicinate']=[arma_mischia_primaria]
    self.equipaggiamento['armi_distanza']=[arma_lancio]
    if arma_mischia_secondaria : self.equipaggiamento['armi_ravvicinate'].append(arma_mischia_secondaria)

  def json(self):
    import json
    return json.dumps(self.__dict__)


def make_char():
  return Custos().json()
